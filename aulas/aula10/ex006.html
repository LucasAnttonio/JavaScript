<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Eventos</title>
    <style>

        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        div#area {
            font: normal 1.5em Arial;
            background: rgb(80, 189, 80);
            color: white;
            width: 200px;
            height: 200px;
            display: grid;
            place-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="area">
        Click Aqui
    </div>

    <script>
        let area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'rgb(248, 96, 96)'
        }

        function entrar() {
            area.innerText = 'Entrou!'    
            aumentarDiv(250, 250)
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'rgb(80, 189, 80)'
            aumentarDiv(200, 200)
        }
        
        function aumentarDiv(width, height) {
            area.style.width = `${width}px`
            area.style.height = `${height}px`
        }
    </script>
</body>
</html>
