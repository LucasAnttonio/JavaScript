<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Contador</title>
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div>
            <p>Início: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="passo" id="passo" min="1"></p>
            <input type="button" value="Contar" id="contar" onclick="contar()">
        </div>
        <div id="contando">
            Preparando contagem...
        </div>
    </section>

    <footer>
        <p>&copy; Lucas Antônio</p>
    </footer>

    <script src="js/contar.js"></script>
</body>

</html>
