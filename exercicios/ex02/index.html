<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de idade</title>
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <input type="number" name="ano" id="ano" min="0" max="2022" placeholder="Ano do nascimento">
        </div>
        <div>
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femi">
            <label for="femi">Feminino</label>
        </div>
        <div id="res">
            <input type="submit" value="Verificar" id="verificar">
            <p id="idade">Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>

    <footer>
        <p>&copy; Lucas Ant√¥nio</p>
    </footer>

    <script src="js/verificar_idade.js"></script>
</body>

</html>
